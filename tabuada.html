    <h1 class="titulo-tabuada">Tabuada até o 10</h1>

        <div class="parte-input">
            <p class="texto-tabuada">Insira um número</p> <input id="input-tabuada" class="num" type="number"></input> <br>
            <button class="btn-tabuada" onclick="tabuada()">Enviar</button>
        </div>
        <div class="resultado-t">
            <h3 class="tabuada">
            </h3>
        </div>
    </main>

    <script>
        function tabuada() {
            let num = parseInt(document.querySelector(".num").value);
            var tabuada = '';

            for (var i = 0; i <= 10; i++) {
                let mult = num * i;
                tabuada += num + " X " + i + " = " + num * i + "<br>";

                document.querySelector(".tabuada").innerHTML = tabuada;
            }
        }
    </script>
