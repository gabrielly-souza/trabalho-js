    <main class="pesoideal">
        <h1 class="titulo-peso">Descubra o seu peso ideal</h1>
        <div class="textospeso">
            <p class="texto-peso">Altura:</p>
            <p class="texto-peso">Sexo:</p>
        </div>
        <div class="inputspeso">
            <input class="input-peso" id="altura" required="required" step="0.000001" type="number" placeholder="Ex: 1.70"></input>

            <select class="select-peso" required="required">
            <option id="sexo" value="1">Masculino</option>
            <option id="sexo" value="2">Feminino</option>
        </select>
        </div>
        <button class="btn-peso" onclick="pesoideal()">Calcular</button>
        <h2 id="resultado-peso">
        </h2>
    </main>

    <script>
        function pesoideal() {
            let sexo;
            let altura, pesoIdeal;
            altura = parseFloat(document.getElementById("altura").value);
            sexo = Number((document.querySelector("#sexo").value));
            if (sexo === 1) {
                pesoIdeal = (72.7 * altura) - 58;
                document.querySelector("#resultado-peso").textContent = `O seu peso ideal é de: ${pesoIdeal.toFixed(1)}kg`;
            } else if (sexo === 2) {
                pesoIdeal = (62.1 * altura) - 44.7;
                document.querySelector("#resultado-peso").textContent = `O seu peso ideal é de: ${pesoIdeal.toFixed(1)}kg`;
            } else {

                document.querySelector("#resultado-peso").textContent = `insira um valor válido`;
            }
        }
    </script>
