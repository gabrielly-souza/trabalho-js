    <main class="parte-media">
        <h1 class="titulo-media">Descubra a média das suas notas</h1>
        <input class="input-notas" type="number" id="nota1" required placeholder="Insira a primeira nota"></input>
        <input class="input-notas" type="number" id="nota2" required placeholder="Insira a segunda nota"></input>
        <br>
        <input class="input-notas" type="number" id="nota3" required placeholder="Insira a terceira nota"></input>
        <input class="input-notas" type="number" id="nota4" required placeholder="Insira a quarta nota"> </input> <br>
        <button class="btn-media" onclick="calcularMedia()">Calcular</button>
        <br>
        <h2 id="media"></h2>
        <h2 id="resultadomedia"></h2>
    </main>
    <script>
        function calcularMedia() {
            var nota1 = document.getElementById("nota1").value;
            var nota2 = document.getElementById("nota2").value;
            var nota3 = document.getElementById("nota3").value;
            var nota4 = document.getElementById("nota4").value;
            var soma = parseInt(nota1) + parseInt(nota2) + parseInt(nota3) + parseInt(nota4);
            var mediaFinal = soma / 4;
            media.innerHTML = "A sua média é: " + mediaFinal.toFixed(1);

            if (mediaFinal < 6.5) {
                resultadomedia.innerHTML = "Infelizmente, você foi reprovado.";
            } else {
                resultadomedia.innerHTML = "Parabéns! Você foi aprovado.";
            }

        }
    </script>
